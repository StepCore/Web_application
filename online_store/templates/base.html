<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Интернет магазин{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <!-- Боковая панель -->
    {% block body %}
    <div class="sidebar d-flex flex-column" {% block style %}style="height: 100vh;"{% endblock %}>
        <h2 class="text-center py-3">Меню</h2>
        <a href="http://127.0.0.1:8000/" class="active">Главная</a>
        <a href="http://127.0.0.1:8000/category_1">Категории</a>
        <a href="http://127.0.0.1:8000/catalog">Каталог</a>
        <a href="http://127.0.0.1:8000/contact">Контакты</a>
        <div class="profile-menu mt-auto">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Профиль</a>
            <a href="#">Выход</a>
        </div>
    </div>
    {% endblock %}

    <!-- Основной контент -->
    <div class="content">
        <h1 class="text-center">{% block main %}Главная{% endblock %}</h1>
        <p class="text-center" style="height: 50px;">{% block description %}Вы находитесь на сайте, предназначенном для продажи товаров.{% endblock %}</p>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
